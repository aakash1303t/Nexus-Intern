<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS Restaurant Login & Signup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="logo">NEXUS</div>
            <div id="login-form">
                <h2>Login</h2>
                <form onsubmit="return loginUser()">
                    <input type="text" id="login-username" placeholder="Username" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
                <p id="login-error-message"></p>
                <p>Not signed up? <a href="#" onclick="showSignup()">Signup</a></p>
            </div>
            <div id="signup-form" style="display: none;">
                <h2>Signup</h2>
                <form onsubmit="return signupUser()">
                    <input type="text" id="signup-username" placeholder="Username" required>
                    <input type="email" id="signup-email" placeholder="Email" required>
                    <input type="password" id="signup-password" placeholder="Password" required>
                    <input type="password" id="signup-confirm-password" placeholder="Confirm Password" required>
                    <button type="submit">Signup</button>
                </form>
                <p id="signup-error-message"></p>
                <p>Already signed up? <a href="#" onclick="showLogin()">Login</a></p>
            </div>
            <p id="success-message"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
